<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>끝말잇기 - 쿵쿵따 버전</title>
</head>
<body>
	<div id="amount">총 <span class="count">?</span>명의 참가자 중</div>
	<div><span id="order">1</span>번째 참가자</div>
	<div>제시어: <span id="word"></span></div>
	<input type="text">
	<button>입력</button>
	<script>
		const $people = parseInt(prompt('몇 명이 참가하나요?'));

		if($people) {
			const $button = document.querySelector('button');
			const $input = document.querySelector('input');
			const $word = document.querySelector('#word');
			const $order = document.querySelector('#order')
			
			let word = '';
			let newWord = '';
			
			document.querySelector('#amount .count').textContent = $people; // 총 참가자 수 넣기.
			
			const onInput = (e) => { // 입력한 단어 변수에 할당 함수.
				newWord = e.target.value;
			};

			const onClickButton = () => { // 단어 입력 함수
				if(!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) { // 제시어가 비어 있다면...
					word = newWord;
					$word.textContent = word;
					
					const order = parseInt($order.textContent);
					if(order === $people) { // 마지막 참가자 이면
						$order.textContent = 1;
					} else { // 마지막 참가자가 아니면
						$order.textContent = order + 1;
					}
				} else { // 제시어가 비어 있지 않다면...
					alert('올바르지 않은 답입니다.');
				}
				$input.value = '';
				$input.focus();
			};
			
			$input.addEventListener('input', onInput);
			$button.addEventListener('click', onClickButton);
		}

	</script>
</body>
</html>
