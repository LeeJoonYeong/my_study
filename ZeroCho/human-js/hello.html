<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello</title>
	<style>
		.dummy {
			width: 100px;
			height: 100px;
			background-color: aquamarine;
			border: 1px solid #000;
			margin: 10px;
		}

		.two {
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="dummy one"></div>
	<div class="dummy two"></div>
	<script>

		/* ----- 고차함수 이해하기 ----- */
		const onClick = (a, b) => (e) => {
			console.log(e.target);
			console.log(a + b);
		};

		document.querySelector('.dummy.one').addEventListener('click', onClick(2, 3));
		/* ----- //고차함수 이해하기 ----- */




		/* ----- this 이해하기 ----- */
		document.querySelector('.dummy.two').addEventListener('click', function() {
			console.log(this); // 해당 태그
		});

		document.querySelector('.dummy.two').addEventListener('click', () => {
			console.log(this); // window
		});

		const funcObject = {
			innerFunc1() {
				console.log(this);
			},

			innerFunc2: () => {
				console.log(this);
			},

			innerFunc3: function() {
				console.log(this);
			}
		};

		funcObject.innerFunc1(); // 해당 객체
		funcObject.innerFunc2(); // window
		funcObject.innerFunc3(); // 해당 객체

		const func1 = funcObject.innerFunc1;
		func1(); // window
		const func2 = funcObject.innerFunc2;
		func1(); // window
		const func3 = funcObject.innerFunc3;
		func1(); // window

		// 따라서 this는 호출 될 때 결정된다!!
		/* ----- //this 이해하기 ----- */

	</script>
</body>
</html>
