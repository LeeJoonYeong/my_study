<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Text Shadow</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    p {
      text-align: center;
      font-size: 100px;
      font-weight: bold;
      transition: all .3s;
    }

    p:hover {
      text-shadow: 2px 2px 1px red, 4px 4px 1px blue, 6px 6px 1px orange;
    }
  </style>
</head>
<body>
  <p class="box">
    Text Shadow
  </p>
</body>
</html>
